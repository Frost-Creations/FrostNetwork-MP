name: Build PocketMine-MP Phar

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4




      - name: Download PocketMine PHP binaries
        run: |
          curl -L -o php.tar.gz https://github.com/pmmp/PHP-Binaries/releases/download/php-8.1-latest/PHP-8.1-Linux-x86_64.tar.gz
          mkdir pmmp-php
          tar -xzf php.tar.gz -C pmmp-php
          echo "$(pwd)/pmmp-php/bin" >> $GITHUB_PATH

      - name: Use PocketMine PHP
        run: php -v

      - name: Install Composer dependencies
        run: |
          curl -sS https://getcomposer.org/installer | php
          php composer.phar install --no-dev --optimize-autoloader

      - name: Build PocketMine-MP Phar
        run: php src/PocketMine.php --make-phar

      - name: Upload Phar artifact
        uses: actions/upload-artifact@v4
        with:
          name: PocketMine-MP.phar
          path: PocketMine-MP.phar
