name: Build PocketMine-MP Phar

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, phar, curl, dom, json, tokenizer, xml, xmlwriter, xmlreader, pcre, fileinfo, intl, gd, sqlite3, zip

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Build PocketMine-MP Phar
        run: php src/PocketMine.php --make-phar

      - name: Upload Phar artifact
        uses: actions/upload-artifact@v4
        with:
          name: PocketMine-MP.phar
          path: PocketMine-MP.phar
